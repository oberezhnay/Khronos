<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h2>Khronos calendar</h2>
    </header>
    <div class="container" id="container">
        <form action="" name="dateForm" id="date-form" onsubmit="return false">
            <input type="number" placeholder="Type the year" name="year" min="1" pattern="#^[0-9]+$#" id="year"
                required>
            <select name="month" id="month" required disabled>
                <option value="">Pick Month</option>
                <option value="6">January</option>
                <option value="7">February</option>
                <option value="8">March</option>
                <option value="9">April</option>
                <option value="10">May</option>
                <option value="11">June</option>
                <option value="12">July</option>
                <option value="1">August</option>
                <option value="2">September</option>
                <option value="3">October</option>
                <option value="4">November</option>
                <option value="5">December</option>
            </select>
            <select name="day" id="day" required disabled>
                <option value="">Pick Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31" id="leaped" disabled>31</option>
            </select>
            <input type="submit" value="Send Date">
        </form>
    </div>
    <div id="answer"></div>
    <script src="script.js"></script>
</body>

</html>
